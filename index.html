<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build A Quiz</title>
</head>
<body>


<h1>Random Questions</h1>
    <p>1. Which country currently holds most of USA's debt?</p>
    <!-- using the onsubmit html attribute so that when submit button is click it won't be sent anywhere and the feedback will be seen on screen-->
        <form onsubmit="return false;">
            <!-- the name attribute is being used so the radio button for each option can be clicked one time -->
            <input id="Question1a" type="radio" value="china" name="Question1"> china
            <br>
            <input id="Question1b" type="radio" value="france" name="Question1"> france
            <br>
            <input id="Question1c" type="radio" value="mexico" name="Question1"> mexico
            <br>
            <input id="Question1d" type="radio" value="nigeria" name="Question1"> nigeria
            <br><br>
            <button id="btn1">Submit</button>
            <br>
            <p id="question1Results"></p>
        </form>

        <br><br>
    <p>2. What ocean borders the state of California?</p>
        <form onsubmit="return false;">
            <input id="Question2a" type="radio" value="indian" name="Question2"> indian
            <br>
            <input id="Question2b" type="radio" value="atlantic" name="Question2"> atlantic
            <br>
            <input id="Question2c" type="radio" value="pacific" name="Question2"> pacific
            <br>
            <input id="Question2d" type="radio" value="red" name="Question2"> red
            <br><br>
            <button id="btn2">Submit</button>
            <br>
            <p id="question2Results"></p>
        </form>

        <br><br>
    <p>3. The richest man in the world is from what country?</p>
        <form onsubmit="return false;">
            <input id="Question3a" type="radio" value="dubia" name="Question3"> dubia
            <br>
            <input id="Question3b" type="radio" value="austria" name="Question3"> austria
            <br>
            <input id="Question3c" type="radio" value="greece" name="Question3"> greece
            <br>
            <input id="Question3d" type="radio" value="south africa" name="Question3"> south africa
            <br><br>
            <button id="btn3">Submit</button>
            <br>
            <p id="question3Results"></p>
        </form>
    <script src="script.js"></script>
</body>
</html>
